<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/summary-component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Summary component</title>
</head>
<body>
    <div class="componente">
        <div class="container">
            <div class="row">
                <div class="col resultado text-center" >
                <span class="cabecera" id="yres">Your Result</span>
                <div id="circulo">
                    <div class="texto-resul">
                        <div class="row" id="res">76 </div>
                        <div class="row" id="hundred">of 100</div>
                    </div>
                </div>
                <div class="parraf">
                    <div id="word-res">Great</div>
                    <div id="parrafo">
                        <p>
                            You scored higher than 65% of the people who have taken these tests.
                        </p></div>    
                </div>
                
            </div>             
        <div class="col sumario">
            <span class="cabecera">Summary</span>
            <div class="notas" id="reaccion">   
                <div class="row ">
                        <div class="col">
                            <img src="assests/images/icon-reaction.svg" alt="icono rayo">
                        <span>Reaction</span> 
                        </div>
                        <div class="col-md-auto">
                            <span class="cien"> <b>80</b>/100 </span>    
                        </div>
                    </div>

            </div>
            <div class="notas" id="memoria">
                <div class="row ">
                        <div class="col">
                            <img src="assests/images/icon-memory.svg" alt="icono cerebro">
                            <span>Memory</span> 
                        </div>
                        <div class="col-md-auto">
                            <span class="cien"><b>92</b>/100</span>
                        </div>
                    </div> 
            </div>
            <div class="notas" id="verbal">
                <div class="row ">
                        <div class="col">
                            <img src="assests/images/icon-verbal.svg" alt="icono bocadillo">
                            <span>Verbal</span> 
                        </div>
                        <div class="col-md-auto">
                            <span class="cien"><b>61</b>/100</span>
                        </div>
                    </div> 
            </div>
            <div class="notas" id="visual">
                <div class="row ">
                        <div class="col">
                            <img src="assests/images/icon-visual.svg" alt="icono ojo">
                        <span>Visual</span>                       
                        </div>
                        <div class="col-md-auto">
                            <span  class="cien"> <b>75</b>/100</span>
                        </div>
                    </div>
            </div>
            <div class="boton  notas">
                <div class="row">
                    <div class="col bn">
                        <button>Continue</button>
                    </div>
                    </div>
            </div>
        </div>
        </div> 
        </div>    
        </div>
    </div>
</div>
</body>
</html>
