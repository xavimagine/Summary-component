<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/summary-component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Summary component</title>
</head>
<body>
    <div class="container text-center component">
       <div class="row">
        <div class="col resultado">
            <span class="result">Your Result</span>
            <span>76 of 100</span>
            <span>Great</span>
            <span>Your scored higher than 65% of the people who have taken these tests.</span>    
        </div>
      
        
    <div class="col sumario">
        <span> <b>Summary
</b></span>
        <div class="notas" id="reaccion">   
            <div class="container text-center">
                <div class="row textresultado">
                    <div class="col">
                        <img src="assests/images/icon-reaction.svg" alt="">
                       <span>Reaction</span> 
                    </div>
                    <div class="col-md-auto"">
                        <span> <b>80</b>/100 </span>    
                    </div>
                </div>
            </div>
           
        </div>
        <div class="notas" id="memoria">
            <div class="row textresultado">
                    <div class="col">
                        <img src="assests/images/icon-memory.svg" alt="">
                        <span>Memory</span> 
                    </div>
                    <div class="col-md-auto"">
                        <span><b>92</b>/100</span>
                    </div>
                </div> 
        </div>
        <div class="notas" id="verbal">
            <div class="row textresultado">
                    <div class="col">
                        <img src="assests/images/icon-verbal.svg" alt="">
                        <span>Verbal</span> 
                    </div>
                    <div class="col-md-auto"">
                       <span><b>61</b>/100</span>
                    </div>
                </div>
                
        </div>
        <div class="notas" id="visual">
            <div class="row textresultado">
                    <div class="col">
                        <img src="assests/images/icon-visual.svg" alt="">
                        <span>Visual</span>                       
                    </div>
                    <div class="col-md-auto"">
                        <span > <b>75</b>/100</span>
                    </div>
                </div>
        </div>
       <div class="col">
        <button>Continue</button>
       </div>
    </div>    
    </div>
    
</body>
</html>
